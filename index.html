<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/lemon-milk" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="shortcut icon" href="exchange-rate.png" type="image/x-icon">

</head>

<body>
    <div class="container">
        <h1>🌐 Currency Converter</h1>

        <div class="input-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" value="1" min="1">
        </div>

        <div class="currency-box">
            <div class="currency-select from">
                <p>From</p>
                <div class="select-wrapper">
                    <img src="https://flagsapi.com/US/flat/64.png" />
                    <select name="from"></select>
                </div>
            </div>

            <div class="exchange-icon">
                <i class="fas fa-right-left"></i>
            </div>

            <div class="currency-select to">
                <p>To</p>
                <div class="select-wrapper">
                    <img src="https://flagsapi.com/PK/flat/64.png" />
                    <select name="to"></select>
                </div>
            </div>
        </div>


        <button id="exchangeBtn">🔁 Exchange</button>
        <p id="msg">1 USD is 280 PKR</p>
    </div>

    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>



</html>
